<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Details</title>
</head>
<body>
<h3><strongn>FILL IN YOUR CORRECT DETAILS</strong></h3>
<hr class="line">
<link rel="stylesheet" href="css/styles.css">
<form class="contact" method="post">
<fieldset>
<legend>Your Contact</legend>
<label>Your name:</label>
<input type="text" value="Your Name"><br>
<label>Your Email:</label>
 <input type="email" value="Your Email"><br>
 <label>Your Password:</label>
 <input type="password"><br>
 <label>Your address:</label>
 <input type="text" value="Your address"><br>
 <label>Choose your date:</label>
 <input type="date"><br>
 <label>Choose your gender:</label><br>
 <input type="checkbox"><label>male</label><br>
 <input type="checkbox"><label>Female</label><br>
 <label>Your Education Qualification:</label>
 <select class="education">
 <option value="">select one</option>
 <option value="">primary school</option>
 <option value="">High School</option>
 <option value="">University {undergraduate}</option>
 <option value="">College</option>
 </select><br>
<label>Write message:</label><br>
<textarea value="Your message" rows="10" cols="30"></textarea><br>
<input type="reset"><input type="submit">
</form>
</body>
</html>
